<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Weather Checker</h1>
    <p>Enter a US city to see the current temperature.</p>

    <form action="{{ url_for('weather_with_city') }}" method="post">
        <label for="city">City:</label>
        <input
            type="text"
            id="city"
            name="city"
            value="{{ city or '' }}"
            required
        >
        <button type="submit">Check Weather</button>
    </form>

    {% if error %}
        <div class="card error">
            <p>{{ error }}</p>
        </div>
    {% endif %}

    {% if temperature is not none and city %}
        <div class="card">
            <p>
                The current temperature in
                <strong>{{ city }}</strong>
                is
                <span class="highlight">{{ temperature }}Â°F</span>.
            </p>
        </div>
    {% endif %}

    <p>
        <a href="{{ url_for('homepage') }}">&larr; Back to home</a>
    </p>
</div>
</body>
</html>
